<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Prueba Técnica Gerardo Castro</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="content">
    <div class="divsp">
      <div class="title text-center pt-3">
        <h2>Prueba Técnica JS ITOS</h2>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-dark" id="agno">Año Bisiesto</button>
        <button class="btn btn-dark" id="tabla">Tabla Automática</button>
        <button class="btn btn-dark" id="numeros">Números Aleatorios</button>
        <button class="btn btn-dark" id="letras">Letras Aleatorias</button>
        <button class="btn btn-dark" id="banco">Tipo de Cambio</button>
      </div>
    </div>
    <div class="card">
      <p>
      <div class="m-3" id="info">

      </div>
      <div class="m-3 row">
        <div class="col-lg-6">
          <button class="btn btn-dark" id="succ_agno" hidden>Calcular</button><br>
        </div>
        <div class="col-lg-6">
          <button class="btn btn-dark" id="succ_tabla" hidden>Generar</button><br>
        </div>
      </div>

      <div class="m-3" id="divres" hidden>
        <b>Respuesta</b><br>
        <div class="mt-3" id="resp">

        </div>
      </div>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
